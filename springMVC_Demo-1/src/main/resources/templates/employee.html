<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee List</title>
</head>
<body>

<h2>Employee Details</h2>

<table border="1">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
    </tr>

    <tr th:each="emp : ${employee}">
        <td th:text="${emp.id}"></td>
        <td th:text="${emp.employeeName}"></td>
        <td th:text="${emp.email}"></td>

		
    </tr>
</table>

</body>
</html>
